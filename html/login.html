<!DOCTYPE html>
<html lang="en">

<head>
    <title>IP Geolocator Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="/">IP Geolocator</a>
    </nav>

    <form action="/login" method="post" class="container shadow my-5 p-4">
        <h1 class="text-center my-3">Login</h1>
        <div class="form-group">
            <label for="username"><strong>Username:</strong></label>
            <input type="text" name="username" class="form-control" aria-describedby="emailHelp"
                placeholder="Enter username" />
        </div>
        <div class="form-group">
            <label for="password"><strong>Password:</strong></label>
            <input type="password" name="password" class="form-control" placeholder="Enter Password" required />
        </div>
        <div class="text-center">
            <input class="btn btn-primary text-center my-3" id="submit_btn" type="submit" value="Submit" required />
            <span id="error-message" class="text-center mb-3"></span>
        </div>
    </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const info = urlParams.get('info');

        if (info) {
            const errorMessage = document.getElementById("error-message");
            errorMessage.innerText = "Incorrect Username or Password, Try Again";
            errorMessage.style.display = "block";
        }
    </script>
</body>

</html>
